<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="huddle-landing-page-style.CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 19px; text-align: center; color: white;}
    .attribution a { color: hsl(300, 69%, 71%) }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Huddle logo">
  </div>
  <div class="">
    <span class="dis">
      <img src="./images/illustration-mockups.svg" alt="" width="700px">
    </span>
    <span class="text">
      <h3>
        Build The Community <br>Your Fans Will Love
      </h3>
      <p>
        Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
        Create connections with <br> your users as you engage in genuine discussion. 
      </p>
      <div class="signup-link">
        <a href="">Register</a>
      </div>
    </span>
  </div>
  <div class="icon">
    <i class="fa fa-facebook" style="font-size: 30px;"></i>
    <i class="fa fa-twitter" style="font-size: 30px;"></i>
    <i class="fa fa-instagram" style="font-size: 30px;"></i>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ismail Oni</a>.
    </p>
  </footer>
</body>
</html>
